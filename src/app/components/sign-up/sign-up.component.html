<div class="signup-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contrase침a:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
    </div>
    <div *ngIf="password !== confirmPassword" class="error-message">Las contrase침as no coinciden.</div>
    <div class="form-group">
      <label for="email">Correo Electr칩nico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="userType">Tipo de Usuario:</label>
      <select id="userType" name="userType" [(ngModel)]="userType" class="form-control" required>
        <option value="chef">Chef</option>
        <option value="cliente">Cliente</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
