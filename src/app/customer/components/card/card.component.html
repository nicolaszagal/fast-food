<mat-card class="small-card" (click)="onCardClick()" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ bundle.name }}</mat-card-title>
        <mat-card-subtitle>{{ bundle.type }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="bundle.photo" alt="Photo of {{ bundle.name }}">
    <mat-card-content>
        <p>
            {{ bundle.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button> LIKE </button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
